<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Player</title>
    
    <!-- Optimierung: DNS-Prefetching für schnellere Verbindungsaufnahme durch den VPN-Tunnel -->
    <link rel="preconnect" href="https://dlhd.link">
    <link rel="preconnect" href="https://embedsports.top">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f; /* Dunkler Hintergrund für Fokus */
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Navigationsleiste */
        .controls {
            padding: 10px;
            background-color: #1a1a1a;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #333;
            height: 50px;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: 1px solid #444;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #555;
        }

        button.active {
            background-color: #0070f3; /* Vercel Blau */
            border-color: #0070f3;
        }

        /* Container für den Player - Maximale Größe */
        .video-container {
            flex-grow: 1;
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Lade-Indikator, falls der VPN langsam ist */
        .status {
            font-size: 12px;
            color: #888;
            margin-left: auto;
        }
    </style>
</head>
<body>

    <div class="controls">
        <button onclick="loadStream(1)" id="btn1">Player 1 (DLHD)</button>
        <button onclick="loadStream(2)" id="btn2">Player 2 (Stuttgart vs Freiburg)</button>
        <button onclick="refreshStream()" style="background-color: #c92a2a;">⟳ Reload</button>
        <div class="status">VPN Mode: Optimized</div>
    </div>

    <div class="video-container" id="player-wrapper">
        <!-- Der Iframe wird hier per JS eingefügt -->
    </div>

    <script>
        // Deine Iframe-Quellen
        // Wir speichern den kompletten HTML-String, um exakt deine Parameter zu nutzen
        const stream1 = '<iframe src="https://dlhd.link/stream/stream-151.php" width="100%" height="100%" style="border:0;" allowfullscreen allow="encrypted-media; picture-in-picture;"></iframe>';
        
        const stream2 = '<iframe title="Stuttgart vs Freiburg Player" marginheight="0" marginwidth="0" src="https://embedsports.top/embed/admin/ppv-vf-b-stuttgart-vs-sc-freiburg/1" scrolling="no" allowfullscreen="yes" allow="encrypted-media; picture-in-picture;" width="100%" height="100%" frameborder="0"></iframe>';

        let currentStreamId = 1;

        function loadStream(id) {
            const wrapper = document.getElementById('player-wrapper');
            const btn1 = document.getElementById('btn1');
            const btn2 = document.getElementById('btn2');
            
            currentStreamId = id;

            // UI Update
            btn1.classList.remove('active');
            btn2.classList.remove('active');

            if (id === 1) {
                wrapper.innerHTML = stream1;
                btn1.classList.add('active');
            } else {
                wrapper.innerHTML = stream2;
                btn2.classList.add('active');
            }
        }

        function refreshStream() {
            // Erzwingt ein Neuladen des Inhalts im Container
            const wrapper = document.getElementById('player-wrapper');
            const content = wrapper.innerHTML;
            wrapper.innerHTML = '';
            setTimeout(() => {
                wrapper.innerHTML = content;
            }, 100); // Kurze Pause zum kompletten Reset des DOM-Elements
        }

        // Starte standardmäßig mit Player 1
        loadStream(1);
    </script>
</body>
</html>
