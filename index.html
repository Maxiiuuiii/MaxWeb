<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxFUT - Live Bundesliga</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a; /* Dunkler Hintergrund */
            color: #e2e8f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Strenger Container für den Player, um Klick-Hijacking zu erschweren */
        .player-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Verhältnis */
            height: 0;
            background: #000;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.2);
        }

        .player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .bundesliga-card {
            transition: all 0.3s ease;
            border: 1px solid #1e293b;
        }

        .bundesliga-card:hover {
            transform: translateY(-5px);
            border-color: #22c55e;
            box-shadow: 0 10px 15px -3px rgba(34, 197, 94, 0.2);
        }

        .live-badge {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }

        /* Lade-Spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #22c55e;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-slate-900 border-b border-slate-800 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-futbol text-green-500 text-2xl"></i>
                <h1 class="text-2xl font-bold tracking-wider text-white">Max<span class="text-green-500">FUT</span></h1>
            </div>
            <div class="text-sm font-semibold px-3 py-1 bg-red-600 rounded-full flex items-center gap-2">
                <span class="w-2 h-2 bg-white rounded-full live-badge"></span>
                LIVE
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        
        <!-- Status Message Area -->
        <div id="status-area" class="mb-6 text-center hidden">
            <p class="text-slate-400" id="status-text"></p>
        </div>

        <!-- Matches Grid -->
        <div id="matches-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Matches will be injected here via JS -->
            <div class="col-span-full flex flex-col items-center justify-center py-20">
                <div class="loader mb-4"></div>
                <p class="text-slate-400">Suche nach Live Bundesliga Spielen...</p>
            </div>
        </div>

    </main>

    <!-- Modal for Video Player -->
    <div id="video-modal" class="fixed inset-0 z-[100] hidden bg-black/90 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-slate-900 w-full max-w-5xl rounded-lg shadow-2xl border border-slate-700 overflow-hidden flex flex-col">
            
            <!-- Modal Header -->
            <div class="flex justify-between items-center p-4 border-b border-slate-800 bg-slate-900">
                <h3 id="modal-title" class="text-lg font-bold text-white truncate pr-4">Match Title</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-white hover:bg-red-600 p-2 rounded transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <!-- Video Container -->
            <div class="p-4 bg-black">
                <div id="player-container" class="player-wrapper relative bg-slate-800 flex items-center justify-center">
                    <!-- Iframe or Error message goes here -->
                    <p class="text-slate-500">Lade Stream...</p>
                </div>
            </div>

            <!-- Modal Footer / Info -->
            <div class="p-4 bg-slate-900 text-sm text-slate-400 flex justify-between items-center">
                <span><i class="fas fa-shield-alt text-green-500 mr-2"></i>Werbe-Blocker aktiv</span>
                <span class="text-xs text-slate-500">Quelle: Admin 1 (Alpha)</span>
            </div>
        </div>
    </div>

    <footer class="bg-slate-900 border-t border-slate-800 py-6 mt-8">
        <div class="container mx-auto px-4 text-center text-slate-500 text-sm">
            <p>&copy; 2024 MaxFUT. Nur Live Bundesliga.</p>
        </div>
    </footer>

    <script>
        // API Configuration
        const BASE_URL = 'https://streamed.pk/api';
        
        // Liste deutscher Teams/Keywords um Bundesliga zu erkennen, falls die API keine Liga liefert
        const BUNDESLIGA_KEYWORDS = [
            "bundesliga", "bayern", "munich", "dortmund", "bvb", "leverkusen", 
            "leipzig", "stuttgart", "frankfurt", "hoffenheim", "bremen", "freiburg", 
            "augsburg", "wolfsburg", "mainz", "gladbach", "borussia", "union berlin", 
            "bochum", "köln", "darmstadt", "heidenheim", "st. pauli", "kiel", "hannover",
            "hsv", "hamburg", "schalke", "hertha", "düsseldorf", "karlsruhe"
        ];

        // Main function to start the app
        document.addEventListener('DOMContentLoaded', () => {
            fetchLiveMatches();
            // Refresh every 60 seconds automatically
            setInterval(fetchLiveMatches, 60000);
        });

        async function fetchLiveMatches() {
            const grid = document.getElementById('matches-grid');
            
            try {
                // Fetch ALL live matches
                const response = await fetch(`${BASE_URL}/matches/live`);
                if (!response.ok) throw new Error('Netzwerk Fehler');
                
                const matches = await response.json();
                
                // Filter 1: Must be Football
                // Filter 2: Must be Bundesliga (Title or Team Name Check)
                const bundesligaMatches = matches.filter(match => {
                    const isFootball = match.category === 'football';
                    
                    if (!isFootball) return false;

                    // Robust check for Bundesliga
                    const title = (match.title || "").toLowerCase();
                    const homeTeam = (match.teams?.home?.name || "").toLowerCase();
                    const awayTeam = (match.teams?.away?.name || "").toLowerCase();
                    
                    const isGermanContext = BUNDESLIGA_KEYWORDS.some(keyword => 
                        title.includes(keyword) || 
                        homeTeam.includes(keyword) || 
                        awayTeam.includes(keyword)
                    );

                    return isGermanContext;
                });

                renderMatches(bundesligaMatches);

            } catch (error) {
                console.error('Fehler:', error);
                grid.innerHTML = `
                    <div class="col-span-full text-center py-10">
                        <i class="fas fa-exclamation-triangle text-yellow-500 text-4xl mb-4"></i>
                        <p class="text-xl text-white">Fehler beim Laden der Spiele.</p>
                        <p class="text-slate-500 text-sm mt-2">${error.message}</p>
                        <button onclick="fetchLiveMatches()" class="mt-4 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Erneut versuchen</button>
                    </div>
                `;
            }
        }

        function renderMatches(matches) {
            const grid = document.getElementById('matches-grid');
            
            if (matches.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-20 bg-slate-800/50 rounded-xl border border-slate-700">
                        <i class="far fa-sad-tear text-slate-500 text-5xl mb-4"></i>
                        <h2 class="text-2xl font-bold text-white mb-2">Keine Live Bundesliga Spiele</h2>
                        <p class="text-slate-400">Aktuell sind keine Spiele live oder die API liefert keine Daten.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = matches.map(match => {
                const homeBadge = match.teams?.home?.badge 
                    ? `${BASE_URL}/images/badge/${match.teams.home.badge}.webp` 
                    : 'https://placehold.co/50x50/1e293b/FFF?text=H';
                
                const awayBadge = match.teams?.away?.badge 
                    ? `${BASE_URL}/images/badge/${match.teams.away.badge}.webp` 
                    : 'https://placehold.co/50x50/1e293b/FFF?text=A';

                const homeName = match.teams?.home?.name || "Heim";
                const awayName = match.teams?.away?.name || "Gast";
                
                // Wir speichern das ganze match objekt im data attribut als JSON string
                // Achtung: Einfache Anführungszeichen escapen
                const matchDataSafe = JSON.stringify(match).replace(/'/g, "&#39;");

                return `
                    <div class="bundesliga-card bg-slate-800 rounded-xl p-6 cursor-pointer group" 
                         onclick='handleMatchClick(${matchDataSafe})'>
                        
                        <div class="flex justify-between items-center mb-4 text-xs font-mono text-slate-400">
                            <span class="flex items-center text-red-500 font-bold">
                                <span class="w-2 h-2 bg-red-500 rounded-full mr-2 animate-pulse"></span>
                                LIVE
                            </span>
                            <span>Bundesliga</span>
                        </div>

                        <div class="flex items-center justify-between gap-4">
                            <!-- Home -->
                            <div class="flex flex-col items-center text-center w-1/3">
                                <img src="${homeBadge}" alt="${homeName}" class="w-16 h-16 object-contain mb-2 drop-shadow-lg group-hover:scale-110 transition-transform">
                                <span class="font-bold text-sm md:text-base leading-tight">${homeName}</span>
                            </div>

                            <!-- VS -->
                            <div class="text-slate-500 font-bold text-xl italic">VS</div>

                            <!-- Away -->
                            <div class="flex flex-col items-center text-center w-1/3">
                                <img src="${awayBadge}" alt="${awayName}" class="w-16 h-16 object-contain mb-2 drop-shadow-lg group-hover:scale-110 transition-transform">
                                <span class="font-bold text-sm md:text-base leading-tight">${awayName}</span>
                            </div>
                        </div>

                        <div class="mt-6">
                            <button class="w-full py-3 bg-slate-700 hover:bg-green-600 text-white rounded-lg font-semibold transition-colors flex items-center justify-center gap-2">
                                <i class="fas fa-play"></i> Stream Starten
                            </button>
                            <p class="text-center text-[10px] text-slate-500 mt-2 uppercase tracking-widest">Nur Admin 1</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function handleMatchClick(match) {
            const modal = document.getElementById('video-modal');
            const modalTitle = document.getElementById('modal-title');
            const playerContainer = document.getElementById('player-container');
            
            // Set basic info
            modalTitle.textContent = match.title;
            modal.classList.remove('hidden');
            playerContainer.innerHTML = '<div class="loader"></div>';

            // 1. Suche nach Quelle "alpha" (Admin 1)
            // Die API nennt Quellen meist "alpha", "bravo" etc.
            const adminSource = match.sources.find(s => s.source === 'alpha');

            if (!adminSource) {
                showErrorInPlayer("Kein Admin 1 Stream verfügbar.");
                return;
            }

            // 2. Stream Details abrufen
            try {
                const response = await fetch(`${BASE_URL}/stream/${adminSource.source}/${adminSource.id}`);
                const streams = await response.json();

                if (!streams || streams.length === 0) {
                    showErrorInPlayer("Stream Daten konnten nicht geladen werden.");
                    return;
                }

                // Wir nehmen den ersten verfügbaren Stream von Alpha
                const streamData = streams[0];
                
                if (!streamData.embedUrl) {
                    showErrorInPlayer("Keine URL gefunden.");
                    return;
                }

                embedStream(streamData.embedUrl);

            } catch (err) {
                console.error(err);
                showErrorInPlayer("Verbindungsfehler beim Laden des Streams.");
            }
        }

        function embedStream(url) {
            const container = document.getElementById('player-container');
            
            // STRICT SECURITY:
            // Wir nutzen das 'sandbox' Attribut.
            // allow-scripts: Nötig damit der Player überhaupt läuft.
            // allow-same-origin: Nötig für viele Player um Ressourcen zu laden.
            // allow-presentation: Nötig für Vollbild.
            // WICHTIG: KEIN 'allow-popups' oder 'allow-popups-to-escape-sandbox'.
            // Das verhindert das Öffnen neuer Tabs/Fenster.
            
            container.innerHTML = `
                <iframe 
                    src="${url}" 
                    width="100%" 
                    height="100%" 
                    frameborder="0" 
                    scrolling="no" 
                    allowfullscreen
                    sandbox="allow-forms allow-scripts allow-same-origin allow-presentation"
                ></iframe>
            `;
        }

        function showErrorInPlayer(msg) {
            const container = document.getElementById('player-container');
            container.innerHTML = `
                <div class="text-center p-6">
                    <i class="fas fa-ban text-red-500 text-4xl mb-4"></i>
                    <h3 class="text-xl font-bold text-white mb-2">Nicht Verfügbar</h3>
                    <p class="text-red-400">${msg}</p>
                    <p class="text-slate-500 text-sm mt-4">Vorschrift: Es wird nur der "Admin 1" Stream akzeptiert.</p>
                </div>
            `;
        }

        function closeModal() {
            const modal = document.getElementById('video-modal');
            const playerContainer = document.getElementById('player-container');
            
            // Iframe entfernen um Ton/Stream zu stoppen
            playerContainer.innerHTML = '';
            modal.classList.add('hidden');
        }

        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Close modal if clicking outside
        document.getElementById('video-modal').addEventListener('click', (e) => {
            if (e.target.id === 'video-modal') closeModal();
        });

    </script>
</body>
</html>
