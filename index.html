<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #2d2d2d;
            padding: 10px 20px;
            color: #fff;
            font-size: 16px;
            border-bottom: 2px solid #444;
        }
        
        .player-wrapper {
            flex: 1;
            position: relative;
            background: #000;
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: auto;
        }
        
        .blocker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- EMBEDS HIER EINFÃœGEN -->
    <script>
        const IFRAME_EMBEDS = [
            {
                title: "Cagliari vs Juventus",
                src: "https://embedsports.top/embed/admin/ppv-cagliari-vs-juventus/1"
            }
            // Weitere Embeds hier hinzufÃ¼gen im Format:
            // { title: "Stream Titel", src: "deine-iframe-url" }
        ];
    </script>
    <!-- EMBEDS ENDE -->

    <div class="container">
        <div class="header">
            <span id="stream-title">Live Stream Player</span>
        </div>
        <div class="player-wrapper" id="player-wrapper"></div>
    </div>

    <div class="blocker" id="blocker">
        ðŸš« POP-UP BLOCKIERT!
    </div>

    <script>
        (function() {
            'use strict';

            let popupBlocked = false;

            // MAXIMALER SCHUTZ - Ãœberschreibe window.open KOMPLETT
            const noop = function() {
                showBlocker();
                return {
                    closed: false,
                    close: function() {},
                    focus: function() {},
                    blur: function() {},
                    postMessage: function() {}
                };
            };

            window.open = noop;
            Window.prototype.open = noop;

            // Blockiere ALLE Navigationsversuche
            const blockNavigation = function(e) {
                if (e.target && e.target.tagName === 'A') {
                    e.preventDefault();
                    e.stopPropagation();
                    e.stopImmediatePropagation();
                    showBlocker();
                    return false;
                }
            };

            // Ãœberwache ALLE Klick-Events auf Capture-Phase
            document.addEventListener('click', blockNavigation, true);
            document.addEventListener('mousedown', blockNavigation, true);
            document.addEventListener('mouseup', blockNavigation, true);
            document.addEventListener('auxclick', blockNavigation, true);

            // Blockiere Touch-Events (fÃ¼r Mobile)
            document.addEventListener('touchstart', function(e) {
                if (e.target && e.target.tagName === 'A') {
                    e.preventDefault();
                    e.stopPropagation();
                    showBlocker();
                    return false;
                }
            }, true);

            // Verhindere beforeunload Pop-ups
            window.addEventListener('beforeunload', function(e) {
                e.preventDefault();
                e.returnValue = '';
                return '';
            });

            // Ãœberwache Fenster-Ã–ffnungen
            let windowCount = 1;
            setInterval(function() {
                if (window.length !== windowCount) {
                    windowCount = window.length;
                    showBlocker();
                }
            }, 100);

            // Blockiere Context Menu
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });

            // Ãœberschreibe Location-Ã„nderungen
            const originalAssign = window.location.assign;
            const originalReplace = window.location.replace;
            
            window.location.assign = function(url) {
                if (url && !url.includes(window.location.hostname)) {
                    showBlocker();
                    return;
                }
                originalAssign.call(window.location, url);
            };
            
            window.location.replace = function(url) {
                if (url && !url.includes(window.location.hostname)) {
                    showBlocker();
                    return;
                }
                originalReplace.call(window.location, url);
            };

            // Blockiere window.location.href Ã„nderungen
            let currentHref = window.location.href;
            setInterval(function() {
                if (window.location.href !== currentHref) {
                    showBlocker();
                    window.history.back();
                    setTimeout(function() {
                        currentHref = window.location.href;
                    }, 100);
                }
            }, 50);

            // Blocker Anzeige
            function showBlocker() {
                if (popupBlocked) return;
                popupBlocked = true;
                
                const blocker = document.getElementById('blocker');
                blocker.style.display = 'flex';
                
                setTimeout(() => {
                    blocker.style.display = 'none';
                    popupBlocked = false;
                }, 3000);
            }

            // Lade Embed
            function loadEmbed(index) {
                if (!IFRAME_EMBEDS || IFRAME_EMBEDS.length === 0) {
                    console.error('Keine Embeds definiert!');
                    return;
                }

                const embed = IFRAME_EMBEDS[index] || IFRAME_EMBEDS[0];
                const wrapper = document.getElementById('player-wrapper');
                const titleEl = document.getElementById('stream-title');
                
                const iframe = document.createElement('iframe');
                iframe.src = embed.src;
                iframe.setAttribute('allowfullscreen', 'true');
                iframe.setAttribute('allow', 'autoplay; encrypted-media; picture-in-picture; fullscreen;');
                iframe.setAttribute('scrolling', 'no');
                iframe.setAttribute('frameborder', '0');
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                
                wrapper.innerHTML = '';
                wrapper.appendChild(iframe);
                titleEl.textContent = embed.title;

                // Ãœberwache iframe-Load
                iframe.addEventListener('load', function() {
                    try {
                        if (iframe.contentWindow) {
                            iframe.contentWindow.open = noop;
                        }
                    } catch(e) {}
                });
            }

            // Initialisiere
            loadEmbed(0);

            // ZusÃ¤tzlicher Schutz: Ãœberwache alle DOM-Ã„nderungen
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    mutation.addedNodes.forEach(function(node) {
                        if (node.tagName === 'A' && node.target === '_blank') {
                            node.removeAttribute('target');
                            node.addEventListener('click', function(e) {
                                e.preventDefault();
                                showBlocker();
                            });
                        }
                    });
                });
            });

            observer.observe(document.body, {
                childList: true,
                subtree: true
            });

            // Blockiere Formular-Submits zu externen Seiten
            document.addEventListener('submit', function(e) {
                e.preventDefault();
                showBlocker();
                return false;
            }, true);

        })();
    </script>
</body>
</html>
