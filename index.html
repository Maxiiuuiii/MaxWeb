<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxFUT - Bundesliga Live</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 3px solid #e94560;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            color: #e94560;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            color: #a8b2d1;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #a8b2d1;
        }

        .no-matches {
            text-align: center;
            padding: 60px 20px;
            background: rgba(233, 69, 96, 0.1);
            border-radius: 15px;
            border: 2px solid #e94560;
        }

        .no-matches h2 {
            color: #e94560;
            margin-bottom: 15px;
            font-size: 2em;
        }

        .no-matches p {
            color: #a8b2d1;
            font-size: 1.1em;
        }

        .matches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .match-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid rgba(233, 69, 96, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .match-card:hover {
            transform: translateY(-5px);
            border-color: #e94560;
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.3);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .live-badge {
            background: #e94560;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .match-time {
            color: #a8b2d1;
            font-size: 0.9em;
        }

        .teams {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px 0;
        }

        .team {
            text-align: center;
            flex: 1;
        }

        .team-badge {
            width: 60px;
            height: 60px;
            margin: 0 auto 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .team-badge img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .team-name {
            font-weight: bold;
            font-size: 1.1em;
        }

        .vs {
            font-size: 1.5em;
            color: #e94560;
            font-weight: bold;
            padding: 0 20px;
        }

        .match-title {
            text-align: center;
            font-size: 1.1em;
            margin: 15px 0;
            color: #fff;
        }

        .watch-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #e94560 0%, #d63447 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .watch-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.5);
        }

        .watch-btn:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .stream-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            padding: 20px;
        }

        .stream-container.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .stream-header {
            width: 100%;
            max-width: 1400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .stream-title {
            font-size: 1.5em;
            color: #e94560;
        }

        .close-btn {
            background: #e94560;
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #d63447;
            transform: scale(1.05);
        }

        .stream-wrapper {
            width: 100%;
            max-width: 1400px;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .stream-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .no-stream {
            text-align: center;
            padding: 40px;
            background: rgba(233, 69, 96, 0.1);
            border-radius: 10px;
            border: 2px solid #e94560;
        }

        .no-stream h3 {
            color: #e94560;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .matches-grid {
                grid-template-columns: 1fr;
            }

            .stream-container {
                padding: 10px;
            }

            .stream-title {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚öΩ MaxFUT</h1>
            <div class="subtitle">Bundesliga Live Streams</div>
        </header>

        <div id="matches-container">
            <div class="loading">Lade Live-Spiele...</div>
        </div>
    </div>

    <div id="stream-container" class="stream-container">
        <div class="stream-header">
            <div class="stream-title" id="stream-title"></div>
            <button class="close-btn" onclick="closeStream()">Schlie√üen</button>
        </div>
        <div class="stream-wrapper" id="stream-wrapper"></div>
    </div>

    <script>
        // Strenger Popup- und Werbeblocker
        (function() {
            // Blockiere alle window.open Aufrufe
            window.open = function() {
                console.log('Popup blockiert');
                return null;
            };

            // Blockiere alle Klick-Events die neue Fenster √∂ffnen k√∂nnten
            document.addEventListener('click', function(e) {
                if (e.target.tagName === 'A' && e.target.target === '_blank') {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                }
            }, true);

            // Blockiere alle neuen Tab-√ñffnungen
            const originalCreateElement = document.createElement;
            document.createElement = function(tag) {
                const element = originalCreateElement.call(document, tag);
                if (tag.toLowerCase() === 'a') {
                    element.addEventListener('click', function(e) {
                        if (this.target === '_blank') {
                            e.preventDefault();
                            e.stopPropagation();
                            return false;
                        }
                    }, true);
                }
                return element;
            };
        })();

        let currentMatches = [];

        // Bundesliga Live-Spiele laden
        async function loadBundesligaMatches() {
            const container = document.getElementById('matches-container');
            
            try {
                // Lade alle Live-Spiele
                const response = await fetch('https://streamed.pk/api/matches/live');
                if (!response.ok) throw new Error('Fehler beim Laden der Spiele');
                
                const matches = await response.json();
                
                // Filtere nur Bundesliga-Spiele
                const bundesligaMatches = matches.filter(match => 
                    match.title.toLowerCase().includes('bundesliga') ||
                    match.category === 'football' // Zus√§tzlich Football-Kategorie pr√ºfen
                );

                currentMatches = bundesligaMatches;

                if (bundesligaMatches.length === 0) {
                    container.innerHTML = `
                        <div class="no-matches">
                            <h2>Keine Live-Spiele</h2>
                            <p>Aktuell l√§uft kein Bundesliga-Spiel live.</p>
                            <p style="margin-top: 10px; font-size: 0.9em;">Die Seite aktualisiert sich automatisch.</p>
                        </div>
                    `;
                } else {
                    displayMatches(bundesligaMatches);
                }
            } catch (error) {
                console.error('Fehler:', error);
                container.innerHTML = `
                    <div class="no-matches">
                        <h2>Fehler beim Laden</h2>
                        <p>Die Spiele konnten nicht geladen werden.</p>
                        <p style="margin-top: 15px;">
                            <button class="watch-btn" onclick="loadBundesligaMatches()">Erneut versuchen</button>
                        </p>
                    </div>
                `;
            }
        }

        function displayMatches(matches) {
            const container = document.getElementById('matches-container');
            
            const html = `
                <div class="matches-grid">
                    ${matches.map(match => `
                        <div class="match-card" onclick="playMatch('${match.id}')">
                            <div class="match-header">
                                <span class="live-badge">üî¥ LIVE</span>
                                <span class="match-time">${new Date(match.date).toLocaleTimeString('de-DE', {hour: '2-digit', minute: '2-digit'})}</span>
                            </div>
                            
                            ${match.teams ? `
                                <div class="teams">
                                    <div class="team">
                                        ${match.teams.home ? `
                                            <div class="team-badge">
                                                <img src="https://streamed.pk/api/images/badge/${match.teams.home.badge}.webp" 
                                                     alt="${match.teams.home.name}"
                                                     onerror="this.style.display='none'">
                                            </div>
                                            <div class="team-name">${match.teams.home.name}</div>
                                        ` : ''}
                                    </div>
                                    <div class="vs">VS</div>
                                    <div class="team">
                                        ${match.teams.away ? `
                                            <div class="team-badge">
                                                <img src="https://streamed.pk/api/images/badge/${match.teams.away.badge}.webp" 
                                                     alt="${match.teams.away.name}"
                                                     onerror="this.style.display='none'">
                                            </div>
                                            <div class="team-name">${match.teams.away.name}</div>
                                        ` : ''}
                                    </div>
                                </div>
                            ` : `
                                <div class="match-title">${match.title}</div>
                            `}
                            
                            <button class="watch-btn">Stream starten</button>
                        </div>
                    `).join('')}
                </div>
            `;
            
            container.innerHTML = html;
        }

        async function playMatch(matchId) {
            const match = currentMatches.find(m => m.id === matchId);
            if (!match || !match.sources || match.sources.length === 0) {
                alert('Keine Stream-Quelle verf√ºgbar');
                return;
            }

            const streamContainer = document.getElementById('stream-container');
            const streamWrapper = document.getElementById('stream-wrapper');
            const streamTitle = document.getElementById('stream-title');

            streamTitle.textContent = match.title;
            streamWrapper.innerHTML = '<div class="loading">Lade Stream...</div>';
            streamContainer.classList.add('active');

            try {
                // Versuche alle Quellen bis "Admin 1" gefunden wird
                let admin1Stream = null;

                for (const source of match.sources) {
                    try {
                        const response = await fetch(`https://streamed.pk/api/stream/${source.source}/${source.id}`);
                        if (!response.ok) continue;

                        const streams = await response.json();
                        
                        // Suche nach "Admin 1" Stream
                        admin1Stream = streams.find(s => 
                            s.language && s.language.toLowerCase().includes('admin 1')
                        );

                        if (admin1Stream) break;
                    } catch (err) {
                        console.error('Fehler bei Quelle:', source.source, err);
                    }
                }

                if (admin1Stream) {
                    // Erstelle Iframe mit strengen Sicherheitseinstellungen
                    const iframe = document.createElement('iframe');
                    iframe.src = admin1Stream.embedUrl;
                    iframe.allowFullscreen = true;
                    iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                    iframe.sandbox = 'allow-scripts allow-same-origin allow-presentation';
                    
                    // Blockiere zus√§tzlich Popups im Iframe
                    iframe.onload = function() {
                        try {
                            iframe.contentWindow.open = function() { return null; };
                        } catch(e) {
                            // Cross-origin beschr√§nkt Zugriff
                        }
                    };

                    streamWrapper.innerHTML = '';
                    streamWrapper.appendChild(iframe);
                } else {
                    streamWrapper.innerHTML = `
                        <div class="no-stream">
                            <h3>Kein Stream verf√ºgbar</h3>
                            <p>Der "Admin 1" Stream ist f√ºr dieses Spiel nicht verf√ºgbar.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Fehler beim Laden des Streams:', error);
                streamWrapper.innerHTML = `
                    <div class="no-stream">
                        <h3>Fehler beim Laden</h3>
                        <p>Der Stream konnte nicht geladen werden.</p>
                    </div>
                `;
            }
        }

        function closeStream() {
            const streamContainer = document.getElementById('stream-container');
            const streamWrapper = document.getElementById('stream-wrapper');
            
            streamContainer.classList.remove('active');
            streamWrapper.innerHTML = '';
        }

        // Lade Spiele beim Start
        loadBundesligaMatches();

        // Aktualisiere alle 60 Sekunden
        setInterval(loadBundesligaMatches, 60000);

        // Schlie√üe Stream mit ESC-Taste
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeStream();
            }
        });
    </script>
</body>
</html>
