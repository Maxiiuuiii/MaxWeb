<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BVB vs Heidenheim Live</title>
    
    <!-- Optimierung: DNS-Prefetching für embedsports.top -->
    <link rel="preconnect" href="https://embedsports.top" crossorigin>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Navigationsleiste - minimal gehalten */
        .controls {
            padding: 10px;
            background-color: #1a1a1a;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #333;
            height: 50px;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: 1px solid #444;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #555;
        }

        /* Container für den Player */
        .video-container {
            flex-grow: 1;
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
        }

        iframe {
            width: 100% !important;
            height: 100% !important;
            border: none;
            display: block;
        }

        .status {
            font-size: 12px;
            color: #888;
            margin-left: auto;
            padding-right: 15px;
        }
    </style>
</head>
<body>

    <div class="controls">
        <span style="font-weight:bold; margin-right: 15px;">Dortmund vs Heidenheim</span>
        <button onclick="refreshStream()" style="background-color: #c92a2a;">⟳ Reload Stream</button>
        <div class="status">VPN Mode: Optimized</div>
    </div>

    <div class="video-container" id="player-wrapper">
        <!-- Iframe wird direkt geladen -->
    </div>

    <script>
        // Der neue Stream
        const streamCode = '<iframe title="Borussia Dortmund vs FC Heidenheim Player" marginheight="0" marginwidth="0" src="https://embedsports.top/embed/admin/ppv-borussia-dortmund-vs-1-fc-heidenheim-1846/1" scrolling="no" allowfullscreen="yes" allow="encrypted-media; picture-in-picture;" width="100%" height="100%" frameborder="0"></iframe>';

        function loadStream() {
            const wrapper = document.getElementById('player-wrapper');
            wrapper.innerHTML = streamCode;
        }

        function refreshStream() {
            const wrapper = document.getElementById('player-wrapper');
            wrapper.innerHTML = ''; 
            setTimeout(() => {
                wrapper.innerHTML = streamCode;
            }, 50); 
        }

        // Direktes Laden beim Start
        loadStream();
    </script>
</body>
</html>
