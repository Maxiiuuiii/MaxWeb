<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #2d2d2d;
            padding: 10px 20px;
            color: #fff;
            font-size: 16px;
            border-bottom: 2px solid #444;
        }
        
        .player-wrapper {
            flex: 1;
            position: relative;
            background: #000;
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .blocker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            color: #fff;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- EMBEDS HIER EINFÜGEN -->
    <script>
        const IFRAME_EMBEDS = [
            {
                title: "Cagliari vs Juventus",
                src: "https://embedsports.top/embed/admin/ppv-cagliari-vs-juventus/1"
            }
            // Weitere Embeds hier hinzufügen im Format:
            // { title: "Stream Titel", src: "iframe-url" }
        ];
    </script>
    <!-- EMBEDS ENDE -->

    <div class="container">
        <div class="header">
            <span id="stream-title">Live Stream Player</span>
        </div>
        <div class="player-wrapper" id="player-wrapper"></div>
    </div>

    <div class="blocker" id="blocker">
        ⚠️ Pop-up blockiert
    </div>

    <script>
        // Strikte Sicherheitsmaßnahmen
        (function() {
            'use strict';

            // Pop-up Blocker - verhindert window.open
            const originalOpen = window.open;
            window.open = function() {
                showBlocker();
                return null;
            };

            // Verhindert neue Tabs/Fenster
            window.addEventListener('beforeunload', function(e) {
                const iframe = document.querySelector('iframe');
                if (iframe && iframe.contentWindow) {
                    try {
                        iframe.contentWindow.open = function() {
                            showBlocker();
                            return null;
                        };
                    } catch(e) {}
                }
            });

            // Blockiert alle neuen Fenster/Tabs
            document.addEventListener('click', function(e) {
                const target = e.target;
                if (target.tagName === 'A' && target.target === '_blank') {
                    e.preventDefault();
                    e.stopPropagation();
                    showBlocker();
                    return false;
                }
            }, true);

            // Verhindert Kontextmenü im iframe
            document.addEventListener('contextmenu', function(e) {
                if (e.target.tagName === 'IFRAME') {
                    e.preventDefault();
                    return false;
                }
            });

            // Blocker Anzeige
            function showBlocker() {
                const blocker = document.getElementById('blocker');
                blocker.style.display = 'flex';
                setTimeout(() => {
                    blocker.style.display = 'none';
                }, 2000);
            }

            // Lade erstes Embed
            function loadEmbed(index) {
                if (!IFRAME_EMBEDS || IFRAME_EMBEDS.length === 0) {
                    console.error('Keine Embeds definiert!');
                    return;
                }

                const embed = IFRAME_EMBEDS[index] || IFRAME_EMBEDS[0];
                const wrapper = document.getElementById('player-wrapper');
                const titleEl = document.getElementById('stream-title');
                
                // Erstelle iframe mit Sicherheitsattributen
                const iframe = document.createElement('iframe');
                iframe.src = embed.src;
                iframe.setAttribute('sandbox', 'allow-scripts allow-same-origin allow-presentation');
                iframe.setAttribute('allowfullscreen', 'true');
                iframe.setAttribute('allow', 'encrypted-media; picture-in-picture;');
                iframe.setAttribute('scrolling', 'no');
                iframe.setAttribute('frameborder', '0');
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                
                // Entferne altes iframe
                wrapper.innerHTML = '';
                wrapper.appendChild(iframe);
                titleEl.textContent = embed.title;

                // Überwache iframe für Pop-up Versuche
                iframe.addEventListener('load', function() {
                    try {
                        iframe.contentWindow.open = function() {
                            showBlocker();
                            return null;
                        };
                    } catch(e) {
                        // Cross-origin Sicherheit verhindert Zugriff - das ist OK
                    }
                });
            }

            // Verhindere alle Focus-Events die neue Fenster öffnen könnten
            window.addEventListener('blur', function(e) {
                const openWindows = window.length;
                if (openWindows > 1) {
                    showBlocker();
                }
            });

            // CSP Meta-Tag hinzufügen für zusätzliche Sicherheit
            const meta = document.createElement('meta');
            meta.httpEquiv = 'Content-Security-Policy';
            meta.content = "frame-ancestors 'self'";
            document.head.appendChild(meta);

            // Initialisiere ersten Stream
            loadEmbed(0);

            // Verhindere alle Form-Submits die neue Fenster öffnen
            document.addEventListener('submit', function(e) {
                if (e.target.target === '_blank') {
                    e.preventDefault();
                    showBlocker();
                    return false;
                }
            }, true);

        })();
    </script>
</body>
</html>
