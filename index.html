<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Embed Player</title>
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2d2d2d;
            --accent-color: #4CAF50;
            --text-color: #ffffff;
            --input-bg: #333333;
            --border-color: #444444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            color: #aaa;
            font-size: 14px;
        }

        .input-section {
            background-color: var(--secondary-bg);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .input-section.hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            background-color: var(--input-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        textarea::placeholder {
            color: #666;
        }

        .quality-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        select {
            flex: 1;
            padding: 12px 15px;
            background-color: var(--input-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 14px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        select option {
            background-color: var(--secondary-bg);
            color: var(--text-color);
        }

        .btn {
            padding: 14px 28px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background-color: var(--secondary-bg);
            border: 2px solid var(--border-color);
            margin-top: 15px;
        }

        .btn-secondary:hover {
            background-color: #3a3a3a;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        .player-section {
            display: none;
        }

        .player-section.active {
            display: block;
        }

        .player-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .player-controls .quality-selector {
            flex: 1;
            margin-bottom: 0;
            min-width: 200px;
        }

        .player-controls .btn-secondary {
            margin-top: 0;
            width: auto;
            padding: 12px 24px;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .error-message {
            background-color: #d32f2f;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .header h1 {
                font-size: 24px;
            }

            .input-section {
                padding: 20px;
            }

            .player-controls {
                flex-direction: column;
            }

            .player-controls .quality-selector,
            .player-controls .btn-secondary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé• Live Stream Embed Player</h1>
            <p>F√ºgen Sie Ihren Stream-Embed-Code ein und genie√üen Sie Ihr Video</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <!-- Input Section -->
        <div class="input-section" id="inputSection">
            <div class="form-group">
                <label for="embedCode">Iframe Embed Code einf√ºgen:</label>
                <textarea 
                    id="embedCode" 
                    placeholder="<iframe src=&quot;https://example.com/embed/...&quot; width=&quot;100%&quot; height=&quot;100%&quot; frameborder=&quot;0&quot;></iframe>"></textarea>
            </div>

            <div class="quality-selector">
                <label for="qualitySelect">Qualit√§t:</label>
                <select id="qualitySelect">
                    <option value="auto">Auto</option>
                    <option value="1080">1080p (Full HD)</option>
                    <option value="720">720p (HD)</option>
                    <option value="480">480p (SD)</option>
                    <option value="360">360p</option>
                </select>
            </div>

            <button class="btn" id="loadBtn">Stream laden</button>
        </div>

        <!-- Player Section -->
        <div class="player-section" id="playerSection">
            <div class="player-controls">
                <div class="quality-selector">
                    <label for="qualitySelectPlayer">Qualit√§t:</label>
                    <select id="qualitySelectPlayer">
                        <option value="auto">Auto</option>
                        <option value="1080">1080p (Full HD)</option>
                        <option value="720">720p (HD)</option>
                        <option value="480">480p (SD)</option>
                        <option value="360">360p</option>
                    </select>
                </div>
                <button class="btn btn-secondary" id="changeStreamBtn">Stream wechseln</button>
            </div>

            <div class="video-container" id="videoContainer">
                <!-- iframe will be injected here -->
            </div>
        </div>
    </div>

    <script>
        let currentSrc = '';
        let baseSrc = '';

        const embedCodeInput = document.getElementById('embedCode');
        const qualitySelect = document.getElementById('qualitySelect');
        const qualitySelectPlayer = document.getElementById('qualitySelectPlayer');
        const loadBtn = document.getElementById('loadBtn');
        const changeStreamBtn = document.getElementById('changeStreamBtn');
        const inputSection = document.getElementById('inputSection');
        const playerSection = document.getElementById('playerSection');
        const videoContainer = document.getElementById('videoContainer');
        const errorMessage = document.getElementById('errorMessage');

        // Extract src from iframe code
        function extractSrc(iframeCode) {
            const srcMatch = iframeCode.match(/src=["']([^"']+)["']/);
            return srcMatch ? srcMatch[1] : null;
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // Modify URL with quality parameter
        function getUrlWithQuality(url, quality) {
            if (quality === 'auto') {
                return url;
            }
            
            try {
                const urlObj = new URL(url);
                urlObj.searchParams.set('quality', quality);
                return urlObj.toString();
            } catch (e) {
                // If URL parsing fails, just append parameter
                const separator = url.includes('?') ? '&' : '?';
                return `${url}${separator}quality=${quality}`;
            }
        }

        // Load stream
        function loadStream() {
            const embedCode = embedCodeInput.value.trim();
            
            if (!embedCode) {
                showError('Bitte f√ºgen Sie einen Embed-Code ein.');
                return;
            }

            const src = extractSrc(embedCode);
            
            if (!src) {
                showError('Ung√ºltiger Embed-Code. Bitte stellen Sie sicher, dass ein src-Attribut vorhanden ist.');
                return;
            }

            baseSrc = src;
            const quality = qualitySelect.value;
            currentSrc = getUrlWithQuality(baseSrc, quality);

            // Update player quality selector
            qualitySelectPlayer.value = quality;

            // Create iframe
            const iframe = document.createElement('iframe');
            iframe.src = currentSrc;
            iframe.width = '100%';
            iframe.height = '100%';
            iframe.frameBorder = '0';
            iframe.allowFullscreen = true;
            iframe.allow = 'encrypted-media; picture-in-picture; autoplay';
            iframe.scrolling = 'no';

            // Clear container and add new iframe
            videoContainer.innerHTML = '';
            videoContainer.appendChild(iframe);

            // Switch views
            inputSection.classList.add('hidden');
            playerSection.classList.add('active');
        }

        // Change quality in player
        function changeQuality() {
            const quality = qualitySelectPlayer.value;
            currentSrc = getUrlWithQuality(baseSrc, quality);
            
            const iframe = videoContainer.querySelector('iframe');
            if (iframe) {
                iframe.src = currentSrc;
            }
        }

        // Go back to input
        function changeStream() {
            inputSection.classList.remove('hidden');
            playerSection.classList.remove('active');
            videoContainer.innerHTML = '';
        }

        // Event listeners
        loadBtn.addEventListener('click', loadStream);
        changeStreamBtn.addEventListener('click', changeStream);
        qualitySelectPlayer.addEventListener('change', changeQuality);

        // Allow Enter key to load (Ctrl+Enter for textarea)
        embedCodeInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                loadStream();
            }
        });
    </script>
</body>
</html>
