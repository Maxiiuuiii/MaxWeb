<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .player-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            font-size: 14px;
            border: 2px solid #333;
            border-radius: 4px;
            background: #2a2a2a;
            color: #fff;
            font-family: monospace;
            resize: vertical;
        }

        button {
            padding: 10px 30px;
            font-size: 16px;
            background: #0066cc;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0052a3;
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 4px;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ IFRAME Embed Player</h1>
        
        <div class="player-wrapper" id="playerWrapper" style="display: none;"></div>

        <div class="controls">
            <div class="input-group">
                <label for="embedCode">IFRAME Code einfÃ¼gen:</label>
                <textarea 
                    id="embedCode" 
                    placeholder="<iframe src='...' ...></iframe>"
                    rows="4"></textarea>
            </div>
            <button onclick="updateEmbed()">Player laden</button>
        </div>
    </div>

    <script>
        function updateEmbed() {
            const code = document.getElementById('embedCode').value.trim();
            const wrapper = document.getElementById('playerWrapper');
            
            if (code) {
                wrapper.innerHTML = code;
                wrapper.style.display = 'block';
            } else {
                alert('Bitte fÃ¼ge einen IFRAME Code ein.');
            }
        }

        // Enter-Taste zum Aktualisieren (Strg+Enter bei Textarea)
        document.getElementById('embedCode').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                updateEmbed();
            }
        });
    </script>
</body>
</html>
