<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Live-Stream: VfB Stuttgart vs. 1. FC Heidenheim 1846">
    <title>VfB Stuttgart vs. 1. FC Heidenheim 1846 - Live Stream</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-color-scheme="dark">
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <h1 class="match-title">VfB Stuttgart vs. 1. FC Heidenheim 1846</h1>
                    <div class="match-info">
                        <span class="status status--info">Live</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <div class="video-container">
                    <!-- Stream Tabs -->
                    <div class="stream-tabs">
                        <button class="stream-tab active" data-stream="stream1">
                            <span class="tab-label">Stream 1</span>
                            <span class="tab-subtitle">Alpha Stream</span>
                        </button>
                        <button class="stream-tab" data-stream="stream2">
                            <span class="tab-label">Stream 2</span>
                            <span class="tab-subtitle">Echo Stream</span>
                        </button>
                    </div>

                    <!-- Stream Content -->
                    <div class="streams-wrapper">
                        <!-- Stream 1 -->
                        <div class="stream-content active" id="stream1">
                            <div class="video-wrapper">
                                <iframe 
                                    title="Stuttgart vs FC Heidenheim Player (Alpha Stream)" 
                                    marginheight="0" 
                                    marginwidth="0" 
                                    src="https://embedsports.top/embed/alpha/vfb-stuttgart-vs-1-fc-heidenheim-1846/2" 
                                    scrolling="no" 
                                    allowfullscreen="yes" 
                                    allow="encrypted-media; picture-in-picture;" 
                                    width="100%" 
                                    height="100%" 
                                    frameborder="0"
                                    loading="lazy">
                                </iframe>
                            </div>
                        </div>

                        <!-- Stream 2 -->
                        <div class="stream-content" id="stream2">
                            <div class="video-wrapper">
                                <!-- iframe will be loaded when tab is activated -->
                            </div>
                        </div>
                    </div>

                    <!-- Stream Status -->
                    <div class="stream-status">
                        <div class="current-stream-info">
                            <span class="stream-indicator">Aktiver Stream:</span>
                            <span class="stream-name" id="current-stream-name">Stream 1 - Alpha Stream</span>
                        </div>
                    </div>
                </div>

                <!-- Match Details -->
                <div class="match-details">
                    <div class="teams-container">
                        <div class="team">
                            <h3>VfB Stuttgart</h3>
                        </div>
                        <div class="vs-separator">
                            <span>vs.</span>
                        </div>
                        <div class="team">
                            <h3>1. FC Heidenheim 1846</h3>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p>Live-Übertragung des Spiels - Wählen Sie zwischen verschiedenen Streams</p>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
