<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Player v2</title>
    
    <!-- Optimierung: DNS-Prefetching für alle drei Quellen -->
    <link rel="preconnect" href="https://dlhd.link">
    <link rel="preconnect" href="https://embedsports.top">
    <link rel="preconnect" href="https://ntvstream.cx">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Navigationsleiste */
        .controls {
            padding: 10px;
            background-color: #1a1a1a;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #333;
            flex-wrap: wrap; /* Damit Buttons auf kleinen Handys umbrechen */
            min-height: 50px;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: 1px solid #444;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #555;
        }

        button.active {
            background-color: #0070f3; /* Vercel Blau */
            border-color: #0070f3;
        }

        /* Container für den Player - Maximale Größe */
        .video-container {
            flex-grow: 1;
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
        }

        /* Erzwingt, dass alle iframes den Container voll ausfüllen */
        iframe {
            width: 100% !important;
            height: 100% !important;
            border: none;
            display: block;
        }

        .status {
            font-size: 12px;
            color: #888;
            margin-left: auto;
            padding-right: 10px;
        }
        
        /* Auf sehr kleinen Bildschirmen Status ausblenden, um Platz zu sparen */
        @media (max-width: 600px) {
            .status { display: none; }
            .controls { justify-content: flex-start; overflow-x: auto; }
        }
    </style>
</head>
<body>

    <div class="controls">
        <button onclick="loadStream(1)" id="btn1">Player 1 (DLHD)</button>
        <button onclick="loadStream(2)" id="btn2">Player 2 (Stuttgart)</button>
        <button onclick="loadStream(3)" id="btn3">Player 3 (NTV)</button>
        <button onclick="refreshStream()" style="background-color: #c92a2a;">⟳ Reload</button>
        <div class="status">VPN Mode: Optimized</div>
    </div>

    <div class="video-container" id="player-wrapper">
        <!-- Der Iframe wird hier per JS eingefügt -->
    </div>

    <script>
        // Stream Definitionen
        // Ich habe beim dritten Stream width="800" height="450" entfernt und durch 100% ersetzt,
        // damit er sich responsive verhält wie die anderen.
        
        const stream1 = '<iframe src="https://dlhd.link/stream/stream-151.php" width="100%" height="100%" style="border:0;" allowfullscreen allow="encrypted-media; picture-in-picture;"></iframe>';
        
        const stream2 = '<iframe title="Stuttgart vs Freiburg Player" marginheight="0" marginwidth="0" src="https://embedsports.top/embed/admin/ppv-vf-b-stuttgart-vs-sc-freiburg/1" scrolling="no" allowfullscreen="yes" allow="encrypted-media; picture-in-picture;" width="100%" height="100%" frameborder="0"></iframe>';
        
        const stream3 = '<iframe src="https://ntvstream.cx/embed?t=RnBicEVST3ZWdWxIOTdKVHE4MlUydFlKR00weWtLd1orQ21LeUtTNTVuQ0xKMkJ4RjlzWkdKSDR0SGFrci9tK1FSc2UweC9pTnFicFpUcnoya2IrelNNRzFBYkp0M0JrbjRSaUNvbGp1Z009" width="100%" height="100%" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';

        let currentStreamId = 1;

        function loadStream(id) {
            const wrapper = document.getElementById('player-wrapper');
            const btn1 = document.getElementById('btn1');
            const btn2 = document.getElementById('btn2');
            const btn3 = document.getElementById('btn3');
            
            currentStreamId = id;

            // UI Reset
            btn1.classList.remove('active');
            btn2.classList.remove('active');
            btn3.classList.remove('active');

            // Stream setzen
            if (id === 1) {
                wrapper.innerHTML = stream1;
                btn1.classList.add('active');
            } else if (id === 2) {
                wrapper.innerHTML = stream2;
                btn2.classList.add('active');
            } else if (id === 3) {
                wrapper.innerHTML = stream3;
                btn3.classList.add('active');
            }
        }

        function refreshStream() {
            // Hard-Reload des Iframes ohne die ganze Seite neu zu laden
            const wrapper = document.getElementById('player-wrapper');
            const content = wrapper.innerHTML;
            wrapper.innerHTML = ''; 
            
            // Kleiner Timeout, damit der Browser den Speicher wirklich freigibt bevor neu geladen wird
            setTimeout(() => {
                wrapper.innerHTML = content;
            }, 50); 
        }

        // Starte standardmäßig mit Player 1
        loadStream(1);
    </script>
</body>
</html>
