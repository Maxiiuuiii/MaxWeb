<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meine Testseite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 1em 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 0;
    }

    main {
      padding: 2em;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
      margin-top: 3em;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>👋 Willkommen auf meiner Testseite!</h1>
  </header>
  <main>
    <p>Dies ist eine einfache HTML-Testseite. Du kannst sie lokal auf deinem PC öffnen oder mit einem Webserver hosten.</p>
    <button onclick="zeigeNachricht()">Klick mich!</button>
  </main>
  <footer>
    <p>© 2025 – Erstellt mit ❤️ von [Dein Name]</p>
  </footer>

  <script>
    function zeigeNachricht() {
      alert("Hallo! Dein HTML-Test funktioniert 🎉");
    }
  </script>
</body>
</html>
