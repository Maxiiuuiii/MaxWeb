<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>游쥟릖 Obama Image Transformer 游분</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title">
                游쥟릖 Obama Image Transformer 游분游쥟릖젏릱游쥟릖젏릱游쥟릖젏릱游쥟릖젏릱
            </h1>
            <div class="header__emojis">
                游쥟릖젏릱游쥟릖젏릱游쥟릖젏릱游쥟릖젏릱游쥟릖젏릱游쥟릖젏릱游쥟릖젏릱
            </div>
        </header>

        <main class="main">
            <section class="upload-section" id="uploadSection">
                <div class="upload-zone" id="uploadZone">
                    <input
                        type="file"
                        id="fileInput"
                        accept="image/jpeg,image/png,image/jpg"
                        class="upload-zone__input"
                    />
                    <div class="upload-zone__content">
                        <div class="upload-zone__icon">游닞</div>
                        <h3>Bild hier ablegen oder klicken</h3>
                        <p>JPG, PNG bis 10MB</p>
                    </div>
                </div>

                <div class="file-info hidden" id="fileInfo">
                    <div class="file-info__details">
                        <span class="file-info__name" id="fileName"></span>
                        <span class="file-info__size" id="fileSize"></span>
                    </div>
                    <button class="btn btn--outline btn--sm" id="clearFile">Entfernen</button>
                </div>
            </section>

            <section class="preview-section hidden" id="previewSection">
                <div class="image-preview">
                    <div class="image-preview__container">
                        <h4>Original</h4>
                        <img id="originalImage" class="image-preview__img" alt="Original" />
                    </div>
                </div>

                <button class="btn btn--primary btn--lg transform-btn" id="transformBtn">
                    Bild in Obama verwandeln
                </button>

                <div class="image-preview hidden" id="transformedContainer">
                    <div class="image-preview__container">
                        <h4>Obama Version</h4>
                        <canvas id="transformedCanvas" class="image-preview__img"></canvas>
                    </div>
                </div>

                <div class="btn-group hidden" id="resultButtons">
                    <button class="btn btn--secondary btn--lg" id="downloadBtn">Ergebnis herunterladen</button>
                    <button class="btn btn--outline btn--lg" id="newImageBtn">Neues Bild</button>
                </div>

                <div class="progress-bar hidden" id="progressBar">
                    <div class="progress-bar__inner" id="progressInner"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
